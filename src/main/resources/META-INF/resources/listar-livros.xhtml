<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"></ui:include>
    <p:panel header="Lista de Livros">
        <p:panelGrid columns="3">
            <p:dataTable value="#{bookController.bookList}" var="book">
                <p:column headerText="Título do Livro">
                    #{book.title}
                </p:column>
                <p:column headerText="Nome do Autor">
                    #{book.author.name}
                </p:column>
                <p:column style="text-align: center;">
                    <p:commandButton value="Editar" icon="pi pi-pencil" action="#{bookController.edit(book)}" update=":formLivro" />
                    <p:commandButton value="Excluir" icon="pi pi-trash" action="#{bookController.delete(book)}" update=":formLivro" />
                </p:column>
            </p:dataTable>
        </p:panelGrid>

        <p:panel header="Inserir/Editar Livro">
            <h:form id="formLivro">
                <p:inputText value="#{bookController.book.title}" placeholder="Título do Livro" />
                <p:selectOneMenu value="#{bookController.book.author}">
                    <f:selectItems value="#{authorController.authorList}" var="listaAuthor" itemLabel="#{listaAuthor.name}" itemValue="#{listaAuthor.name}" />
                </p:selectOneMenu>
                <p:commandButton value="Salvar" action="#{bookController.save}" update="formLivro" />
            </h:form>
        </p:panel>
    </p:panel>
</h:body>

</html>
